version: '3.8'

services:
  mongodb:
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: rootuser
      MONGO_INITDB_ROOT_PASSWORD: rootpass

  fastapi-app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URL: "mongodb://rootuser:rootpass@mongodb:27017/"
      MONGODB_NAME: mydatabase
    volumes:
      - .:/app

volumes:
  mongodb_data:
